<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JQuery Image Watermark</title>
    <link type="text/css" href="css/proj.css" rel="stylesheet" />


    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.6.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-watermarker-0.3.js"></script>
    <style type="text/css">
        div.watermark {border: 1px dashed #000;}
        img.watermark:hover { cursor: move; }
    </style>

    <script type="text/javascript"> 
        $().ready(function () {
            $('#watermarked').Watermarker({
 watermark_img: 'http://stamp-pro.ru/assets/cache_image/products/161/variant-i1_280x280_5db.png',
                opacity: 1,
                opacitySlider: $('#sliderdiv'),
                position: 'center',
                onChange: showCoords
            }); 
        });
 console.groupCollapsed('[coords]:');
        function showCoords(c) {
            $('#x').val(c.x);
            $('#y').val(c.y);
            $('#w').val(c.w);
            $('#h').val(c.h);
            $('#a').val(c.opacity);
            console.info('[showCoords(c)] => ',c);
        };
 console.groupEnd;
    </script>
</head>

<body> 
    <h1>Печать.!.</h1>
    <br /> X:
    <input type="text" id="x" name="x" value="" style="width:30px;" /> Y:
    <input type="text" id="y" name="y" value="" style="width:30px;" /> W:
    <input type="text" id="w" name="w" value="" style="width:30px;" /> H:
    <input type="text" id="h" name="h" value="" style="width:30px;" /> A:
    <input type="text" id="a" name="a" value="" style="width:30px;" />
    <br /> 
<img src="http://www.edou.ru/upload/learning/3/res26/AU0gg.XoPWc.Image19.jpg" id="watermarked" />
  <!--Прозрачность: <div id="sliderdiv" style="width:200px;"></div>-->
</body>

</html>
